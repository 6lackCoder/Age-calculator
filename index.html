<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>

<body>
    <div class="container">

            <div class="text">
                <h2>Age Calculator</h2>
            </div>

            <div class="input_box">
                <div class="input">
                    <label for="date">Date</label>
                    <input type="text" id="date" placeholder="dd" minlenght="1" maxlength="2" required>
                </div>

                <div class="input">
                    <label for="date">Month</label>
                    <input type="text" id="month" placeholder="mm" minlenght="1" maxlength="2" required>
                </div>

                <div class="input">
                    <label for="date">Year</label>
                    <input type="text" id="year" placeholder="yyyy" minlenght="1" maxlength="4" required>
                </div>
            </div>

            <div class="submit">
                <input type="submit" name="submit" value="Calculate" onclick="age()">
            </div>


            <div class="yourAge" id="yourAge">

            </div>





    </div>
    <script src="./index.js"></script>
</body>

</html>
